	function emailValidation(){
		var emailRegex = new RegExp("^([a-zA-Z0-9\.-]+)@([a-zA-Z0-9-]+).([a-zA-Z]{2,8})(.[a-z]{2,8})?$", "i");
		var emails = document.getElementById("email").value;
		
		if(emailRegex.test(emails)){
			document.getElementById("emailText").innerHTML = "correct";
			document.getElementById("emailText").style.visibility = "visible";
			document.getElementById("emailText").style.color = "green";
		} else {
			document.getElementById("emailText").innerHTML = "incorrect";
			document.getElementById("emailText").style.visibility = "visible";
			document.getElementById("emailText").style.color = "red";
		}
	}
</script>
