<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		"use strict";
		let n = 10;
		for(let i = 2; i <= n; i++){
			
			let isPrime = true;
			for(let j = 2; j < i; j++){
				if(i % j == 0) isPrime = false; 
			}
			
			if(isPrime) alert(i);
		}
		
		////or
		
		nextPrime:
		for(let i = 2; i <= n; i++){
			
			for(let j = 2; j < i; j++){
				if(i % j == 0) continue nextPrime;
			}
			
			alert(i);
		}
	</script>
</body>
</html>
